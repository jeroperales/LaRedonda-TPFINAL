<body>
    <div class="pagina-Equipo">
        <div class="image-container">
            <img class="img" src="{{equipo.imageUrl}}" alt="{{equipo.imageUrl}}">
        </div>
        <div class="details">
            <p><span class="nombre-label">Nombre: </span><span class="nombre-value">{{equipo.name}}</span></p>
            <p><span class="nombre-label">Fundación: </span><span class="nombre-value">{{equipo.fundYear}}</span></p>
            <p><span class="nombre-label">Apodo: </span><span class="nombre-value">{{equipo.nick}}</span></p>
            <p><span class="nombre-label">Ubicación: </span><span class="nombre-value">{{equipo.location}}</span></p>
            <p><span class="nombre-label">Estadio: </span><span class="nombre-value">{{equipo.stadium}}</span></p>
        </div>
    </div>
</body>
